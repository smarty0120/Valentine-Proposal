<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Nirali</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --heart-color: #ff0a54; }
    * { box-sizing: border-box; }
    body {
      margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
      background-color: #fff0f3; font-family: 'Nunito', sans-serif; overflow: hidden;
    }

    .heart-container {
      position: relative; width: 400px; height: 400px;
      display: flex; align-items: center; justify-content: center;
      animation: heartbeat 1.2s infinite;
    }

    .heart-shape {
      position: absolute; width: 250px; height: 250px;
      background-color: var(--heart-color); transform: rotate(-45deg);
      box-shadow: 0 0 60px rgba(255, 10, 84, 0.3);
    }

    .heart-shape::before, .heart-shape::after {
      content: ""; position: absolute; width: 250px; height: 250px;
      background-color: var(--heart-color); border-radius: 50%;
    }
    .heart-shape::before { top: -125px; left: 0; }
    .heart-shape::after { left: 125px; top: 0; }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      15% { transform: scale(1.08); }
      30% { transform: scale(1.02); }
      45% { transform: scale(1.05); }
    }

    .content { position: relative; z-index: 10; text-align: center; width: 320px; color: white; padding-top: 20px; }
    h1 { font-family: 'Playfair Display', serif; font-size: 2rem; margin: 0; }
    p { font-size: 1rem; margin: 10px 0 20px 0; opacity: 0.9; }

    .buttons { display: flex; justify-content: center; gap: 15px; min-height: 50px; }
    button {
      padding: 10px 22px; border-radius: 50px; border: none; font-size: 0.95rem;
      font-weight: 700; cursor: pointer; transition: all 0.3s ease;
    }
    .btn-yes { background: #fff; color: var(--heart-color); z-index: 20; }
    .btn-no { background: rgba(255,255,255,0.2); color: #fff; backdrop-filter: blur(5px); }

    .overlay {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.8); z-index: 99; opacity: 0; pointer-events: none; transition: 0.4s;
    }
    .overlay.show { opacity: 1; pointer-events: auto; }
    .modal { background: #fff; padding: 40px; border-radius: 30px; text-align: center; width: 300px; }
  </style>
</head>
<body>

  <div class="heart-container">
    <div class="heart-shape"></div>
    <div class="content">
      <h1>Lakshii,</h1>
      <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
      <p id="instruction">Catch the "Yes" button!</p>
      <div class="buttons">
        <button id="yesBtn" class="btn-yes">Yes, of course!</button>
        <button id="noBtn" class="btn-no">No, sorry</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2 style="color: #ff0a54; margin:0;">I LOVE YOU! üåπ</h2>
      <p style="color:#333;">I knew you'd say yes, Lakshii! üíñ</p>
      <button onclick="location.reload()" style="background:#eee; padding:10px 20px; border:none; border-radius:10px; cursor:pointer;">Restart</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const instruction = document.getElementById('instruction');
    const overlay = document.getElementById('overlay');
    
    let yesAttempts = 0;
    const MAX_ATTEMPTS = 4;

    function moveElement(el) {
      el.style.position = 'fixed';
      const x = Math.random() * (window.innerWidth - 150) + 75;
      const y = Math.random() * (window.innerHeight - 150) + 75;
      el.style.left = x + 'px';
      el.style.top = y + 'px';
    }

    // No Button logic
    noBtn.addEventListener('mouseover', () => moveElement(noBtn));
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveElement(noBtn); });

    // Yes Button logic
    function handleYesInteraction(e) {
      if (yesAttempts < MAX_ATTEMPTS) {
        // Prevent clicking/touching while it's still in "flee" mode
        if (e.type === 'touchstart' || e.type === 'click') {
          e.preventDefault();
        }
        moveElement(yesBtn);
        yesAttempts++;

        if (yesAttempts === MAX_ATTEMPTS) {
          instruction.textContent = "Caught it! Click it now! ‚ù§Ô∏è";
          yesBtn.style.position = 'relative'; // Bring it back to center for final click
          yesBtn.style.left = '0';
          yesBtn.style.top = '0';
          yesBtn.style.boxShadow = "0 0 20px #fff";
          yesBtn.style.transform = "scale(1.2)";
        }
      } else {
        // Only trigger the win once attempts are done and it's a real click
        if (e.type === 'click') {
          overlay.classList.add('show');
        }
      }
    }

    // Trigger move on hover
    yesBtn.addEventListener('mouseover', () => {
      if (yesAttempts < MAX_ATTEMPTS) {
        moveElement(yesBtn);
        yesAttempts++;
        if (yesAttempts === MAX_ATTEMPTS) {
          instruction.textContent = "Caught it! Click it now! ‚ù§Ô∏è";
          yesBtn.style.position = 'relative';
          yesBtn.style.left = '0';
          yesBtn.style.top = '0';
          yesBtn.style.transform = "scale(1.2)";
        }
      }
    });

    yesBtn.addEventListener('click', handleYesInteraction);
    yesBtn.addEventListener('touchstart', handleYesInteraction);

  </script>
</body>
</html>
