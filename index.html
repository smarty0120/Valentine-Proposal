<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Lakshii</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --heart-color: #ff0a54; 
      --yes-color: #c9184a;  /* Deep Rose Red */
      --no-color: #ffffff;   /* Pure White */
      --bg-pink: #ffe5ec;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
      background-color: var(--bg-pink); font-family: 'Nunito', sans-serif; overflow: hidden;
    }

    /* Falling Hearts Animation */
    .bg-hearts {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 0;
    }
    .falling-heart {
      position: absolute; color: #ff85a1; font-size: 20px;
      animation: fall linear infinite; opacity: 0.6;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      20% { opacity: 0.6; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Main Beating Heart */
    .heart-container {
      position: relative; width: 400px; height: 400px;
      display: flex; align-items: center; justify-content: center;
      animation: heartbeat 1.2s infinite; z-index: 2;
    }
    .heart-shape {
      position: absolute; width: 250px; height: 250px;
      background-color: var(--heart-color); transform: rotate(-45deg);
      box-shadow: 0 0 60px rgba(255, 10, 84, 0.4);
    }
    .heart-shape::before, .heart-shape::after {
      content: ""; position: absolute; width: 250px; height: 250px;
      background-color: var(--heart-color); border-radius: 50%;
    }
    .heart-shape::before { top: -125px; left: 0; }
    .heart-shape::after { left: 125px; top: 0; }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      15% { transform: scale(1.08); }
      30% { transform: scale(1.02); }
      45% { transform: scale(1.05); }
    }

    .content { position: relative; z-index: 10; text-align: center; width: 320px; color: white; padding-top: 20px; }
    h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin: 0; text-shadow: 2px 2px 5px rgba(0,0,0,0.1); }

    .buttons { display: flex; justify-content: center; gap: 15px; min-height: 50px; margin-top: 35px; }
    button {
      padding: 12px 25px; border-radius: 50px; border: none; font-size: 1rem;
      font-weight: 700; cursor: pointer; transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    
    /* Elegant Color Updates */
    .btn-yes { background: var(--yes-color); color: white; z-index: 20; border: 2px solid white; }
    .btn-no { background: var(--no-color); color: #ff0a54; }

    /* Success Screen */
    .overlay {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.7); z-index: 99; opacity: 0; pointer-events: none; transition: 0.4s;
    }
    .overlay.show { opacity: 1; pointer-events: auto; }
    .modal { background: #fff; padding: 40px; border-radius: 30px; text-align: center; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
  </style>
</head>
<body>

  <div class="bg-hearts" id="bgHearts"></div>

  <div class="heart-container">
    <div class="heart-shape"></div>
    <div class="content">
      <h1>Lakshii,</h1>
      <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
      <div class="buttons">
        <button id="yesBtn" class="btn-yes">Yes, of course!</button>
        <button id="noBtn" class="btn-no">No, sorry</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2 style="color: #ff0a54; margin:0; font-family: 'Playfair Display';">I LOVE YOU! üåπ</h2>
      <p style="color:#333; font-size: 1.1rem; margin: 15px 0;">I knew you'd say yes, Lakshii! üíñ</p>
      <button onclick="location.reload()" style="background:#fce4ec; color:#ff0a54; padding:10px 20px; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">Restart</button>
    </div>
  </div>

  <script>
    const bgHearts = document.getElementById('bgHearts');
    const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üå∏'];
    
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
      bgHearts.appendChild(heart);
    }

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const overlay = document.getElementById('overlay');
    
    let yesAttempts = 0;
    const MAX_ATTEMPTS = 7; 

    function moveElement(el) {
      el.style.position = 'fixed';
      const x = Math.random() * (window.innerWidth - 150) + 75;
      const y = Math.random() * (window.innerHeight - 150) + 75;
      el.style.left = x + 'px';
      el.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseover', () => moveElement(noBtn));
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveElement(noBtn); });

    function handleYesInteraction(e) {
      if (yesAttempts < MAX_ATTEMPTS) {
        if (e.type === 'touchstart' || e.type === 'click') e.preventDefault();
        moveElement(yesBtn);
        yesAttempts++;
        if (yesAttempts === MAX_ATTEMPTS) {
          yesBtn.style.position = 'relative'; 
          yesBtn.style.left = '0'; yesBtn.style.top = '0';
          yesBtn.style.transform = "scale(1.25)";
          yesBtn.style.boxShadow = "0 0 30px rgba(201, 24, 74, 0.5)";
        }
      } else if (e.type === 'click') {
        overlay.classList.add('show');
      }
    }

    yesBtn.addEventListener('mouseover', () => {
      if (yesAttempts < MAX_ATTEMPTS) {
        moveElement(yesBtn);
        yesAttempts++;
        if (yesAttempts === MAX_ATTEMPTS) {
          yesBtn.style.position = 'relative';
          yesBtn.style.left = '0'; yesBtn.style.top = '0';
          yesBtn.style.transform = "scale(1.25)";
        }
      }
    });

    yesBtn.addEventListener('click', handleYesInteraction);
    yesBtn.addEventListener('touchstart', handleYesInteraction);
  </script>
</body>
</html>
