<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Lakshii</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --heart-color: #ff0a54; }
    * { box-sizing: border-box; }
    body {
      margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
      background-color: #fff0f3; font-family: 'Nunito', sans-serif; overflow: hidden;
    }

    /* Raining Hearts Animation */
    .rain-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 0;
    }
    .small-heart {
      position: absolute; color: var(--heart-color);
      animation: rain linear infinite; opacity: 0.7;
    }
    @keyframes rain {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      20% { opacity: 0.7; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Beating Heart Container */
    .heart-container {
      position: relative; width: 400px; height: 400px;
      display: flex; align-items: center; justify-content: center;
      animation: heartbeat 1.2s infinite; z-index: 1;
    }

    .heart-shape {
      position: absolute; width: 250px; height: 250px;
      background-color: var(--heart-color); transform: rotate(-45deg);
      box-shadow: 0 0 60px rgba(255, 10, 84, 0.4);
    }

    .heart-shape::before, .heart-shape::after {
      content: ""; position: absolute; width: 250px; height: 250px;
      background-color: var(--heart-color); border-radius: 50%;
    }
    .heart-shape::before { top: -125px; left: 0; }
    .heart-shape::after { left: 125px; top: 0; }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      15% { transform: scale(1.08); }
      30% { transform: scale(1.02); }
      45% { transform: scale(1.05); }
    }

    .content { position: relative; z-index: 10; text-align: center; width: 320px; color: white; padding-top: 20px; }
    h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin: 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    h2 { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin: 10px 0 20px 0; }

    .buttons { display: flex; justify-content: center; gap: 15px; min-height: 50px; }
    button {
      padding: 10px 22px; border-radius: 50px; border: none; font-size: 0.95rem;
      font-weight: 700; cursor: pointer; transition: all 0.2s ease-out;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn-yes { background: #fff; color: var(--heart-color); z-index: 20; border: 2px solid white; }
    .btn-no { background: rgba(255,255,255,0.2); color: #fff; backdrop-filter: blur(5px); border: 1px solid white; }

    .overlay {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.85); z-index: 99; opacity: 0; pointer-events: none; transition: 0.4s;
    }
    .overlay.show { opacity: 1; pointer-events: auto; }
    .modal { background: #fff; padding: 40px; border-radius: 30px; text-align: center; width: 300px; border: 3px solid var(--heart-color); }
  </style>
</head>
<body>

  <div class="rain-container" id="rainBox"></div>

  <div class="heart-container">
    <div class="heart-shape"></div>
    <div class="content">
      <h1>Lakshii,</h1>
      <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
      <div class="buttons">
        <button id="yesBtn" class="btn-yes">Yes, Betu!</button>
        <button id="noBtn" class="btn-no">No, sorry</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2 style="color: #ff0a54; margin:0; font-family: 'Playfair Display';">I Love You Lakshii! üåπ</h2>
      <p style="color:#333; font-weight: bold; margin-top: 15px;">I knew you'd say yes, üíñ</p>
      <button onclick="location.reload()" style="background:#fce4ec; color:#ff0a54; padding:10px 20px; border:none; border-radius:10px; cursor:pointer; font-weight:bold; margin-top: 15px;">Dobara try kroge?</button>
    </div>
  </div>

  <script>
    // Create Raining Hearts
    const rainBox = document.getElementById('rainBox');
    const heartSymbols = ['‚ù§', '‚ù§', 'üíï', 'üíì', 'üíó'];
    
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.className = 'small-heart';
      heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      rainBox.appendChild(heart);
    }

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const overlay = document.getElementById('overlay');
    
    let yesAttempts = 0;
    const MAX_ATTEMPTS = 8; 

    function moveElement(el) {
      const padding = 70;
      const maxX = window.innerWidth - el.offsetWidth - padding;
      const maxY = window.innerHeight - el.offsetHeight - padding;
      
      const randomX = Math.floor(Math.random() * (maxX - padding + 1)) + padding;
      const randomY = Math.floor(Math.random() * (maxY - padding + 1)) + padding;

      el.style.position = 'fixed';
      el.style.left = randomX + 'px';
      el.style.top = randomY + 'px';
    }

    noBtn.addEventListener('mouseover', () => moveElement(noBtn));
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveElement(noBtn); });

    function handleYesInteraction(e) {
      if (yesAttempts < MAX_ATTEMPTS) {
        if (e.type === 'touchstart' || e.type === 'click') e.preventDefault();
        moveElement(yesBtn);
        yesAttempts++;
        if (yesAttempts === MAX_ATTEMPTS) {
          yesBtn.style.position = 'relative';
          yesBtn.style.left = '0';
          yesBtn.style.top = '0';
          yesBtn.style.transform = "scale(1.3)";
          yesBtn.style.boxShadow = "0 0 30px #fff";
        }
      } else if (e.type === 'click') {
        overlay.classList.add('show');
      }
    }

    yesBtn.addEventListener('mouseover', () => {
      if (yesAttempts < MAX_ATTEMPTS) {
        moveElement(yesBtn);
        yesAttempts++;
        if (yesAttempts === MAX_ATTEMPTS) {
          yesBtn.style.position = 'relative';
          yesBtn.style.left = '0';
          yesBtn.style.top = '0';
          yesBtn.style.transform = "scale(1.3)";
        }
      }
    });

    yesBtn.addEventListener('click', handleYesInteraction);
    yesBtn.addEventListener('touchstart', handleYesInteraction);
  </script>
</body>
</html>
